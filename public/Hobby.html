<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Survey for Chesslovers!</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>  
   <script src="https://code.jquery.com/jquery-3.5.1.min.js"			integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="		crossorigin="anonymous"></script>
  </head>
  <body>
      <div id="H1">
        <h1> Let's Survey!</h1>
      </div>
      <div id="image">
            <img id="img1" src="Pic1.jpg">
          <div id="Onlybox">
          </div> 
          <div id="Only">
            Only For Chess Community!
          </div>

          <form action="/action_page.php">
           <div class="Questions">
              <label for="name"> <b>Full Name* <b></label><br><br>
              <input type="text" id="name" name="name" required onblur="handleFullNameChange()" ></input> 
          </div>
          <div class="Questions">
              <label for="Q1"> <b>When Did You Meet Your First Chess Board?*<b></label><br><br>
              <input type="text" id="Q1" required onblur="handleStartDateChange()"></input> 
          </div>
          <div class="Questions">
              <label for="Q1'"> <b> Was It Love at First Sight?*<b></label><br><br>
              <input type="text" id="Q1'" onblur="handleFallInLoveChange()"></input> 
          </div>
          <div class="Questions">
              <label for="Q2"> <b>Who Taught You Your First Moves?*<b></label><br><br>
              <input type="text" id="Q2"  onblur="handleFirstTeacherChange()"></input> 
          </div>
          <div id="Question6"> 
              <label for="Q3Title"> <b> How Long Have You Been Playing?<b></label><br><br>
              <input type="radio" id="Q3.1" name="Q3" value="Up to 1 year" onchange="handlePlayingYearsChange(event)"></input>
              <label for="Q3.1"> Up to 1 year</label><br><br>
              <input type="radio" id="Q3.2" name="Q3" value="1-3 years" onchange="handlePlayingYearsChange(event)"></input>
              <label for="Q3.2"> 1-3 years </label><br><br>
              <input type="radio" id= "Q3.3" name="Q3" value="5 and more years" onchange="handlePlayingYearsChange(event)"></input>
              <label for="Q3.3"> 5 and more years </label><br><br>
              <input type="radio", id="Q3.4" name="Q3" value="As far as I remember me" onchange="handlePlayingYearsChange(event)"> </input>
              <label for="Q3.4"> As far as I remember me </label>
          </div>
          <div class="Questions"> 
              <label for="Q4"> <b> What Is The Most Beautiful Thing About Chess For You?<b></label><br><br>
              <input type="text" id="Q4" onblur="handleBeautifulThingChange()"></input>  
          </div>
          <div class="Questions"> 
              <label for="Q5"> <b> Who Is Your Most Favourite Player?<b></label><br><br>
              <input type="text" ID="Q5" onblur="handleFavPlayerChange()"></input>                
          </div>
          <div class="Questions"> 
              <label for="Q6"> <b> What Playing Style Do You Prefer?<b></label><br><br><br>
              <input type="checkbox" id="Q6.1" name="playingstyle" value="Positional" onclick="handlePlayingStyleChange(event)"></input>
              <label for="Q6.1"> Positional</label>
              <input type="checkbox" id="Q6.2" value="Attacking" name="playingstyle" onclick="handlePlayingStyleChange(event)"></input>
              <label for="Q6.2">Attacking</label>
              <input type="checkbox" id="Q6.3", name="playingstyle" value="Technical" onclick="handlePlayingStyleChange(event)"></input>
              <label for="Q6.3">Technical</label>
              <input type="checkbox" id="Q6.4", name="playingstyle" value="Intuitive" onclick="handlePlayingStyleChange(event)"></input>
              <label for="Q6.4">Intuitive</label>

              <img id="img2" src="ROOKK.png">
          </div>   
          <div id="Question7">
                <label for="range" >  What is your FIDE rating?(if any) </label><br>
                <div class="slidecontainer">
                <p id="rating"> 2000 </p> 
                <input type="range" id="Q7" name="Question7" value="2000" min="1200" max="2800" oninput="handleRatingChange()"><br><br>
                 <output id="ratingOutput" name="x" for="Q7"></output>
                 </div>
          </div>   
          <div>
              <input type="submit"; value="Submit" onclick="myFavHobbyData(event)">
          </div>
          <div id="Quote"> 
          </div>
          <div id="quote1">
              <p <b>Chess isn't always competitive.<br> &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspChess can also be beautiful.</p>
          </div>

      </div>

      </form>

   <script src="Hobby.js" ></script>
  </body>
</html>
