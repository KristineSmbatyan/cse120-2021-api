       <form action="/action_page.php">
       <div id="rcorners1">
           <label for="fullname"><strong>Full Name:</label>

           <input type="text" id="fname" name="fullname" placeholder="Your Answer" required >
       </div>
       <div id="rcorners1">

           <sup class="star"><span style="color:#ce0202;font-weight:bold">*</span></sup><br><br>
           <input type="text" id="title" name="title" placeholder="Your Answer" required onblur="titleValue()"><br><br>

       <div id="rcorners1">
           <label for="author">Author:</label>
           <sup class="star"><span        
           style="color:#ce0202; font-weight:bold">*</span></sup><br><br>
           <input type="text" id="author" name="author" placeholder="Your Answer" required onblur="authorValue()"><br><br>

       <div id="rcorners1">

           <input type="text" id="colour" placeholder="Your Answer" name="colour" onblur="colourValue()"><br><br>
       </div>
       <div id="rcorners2" >

           <sup class="star"><span        
           style="color:#ce0202;font-weight:bold">*</span></sup><br><br>

           <sup class="star"><span

           <input type="text" id="Pages" name="quantity" placeholder="Your Answer" onblur="pagesValue()" required><br><br>

       <div id="rcorners1">
           <label for="Price"> Price </label><br><br>
           <input type="text" id="Price" name="Price" placeholder="Your Answer" onblur="priceValue()" ><br><br>

           <input type="text" id="Currency" name="currency" placeholder="Your Answer" onblur="currencyValue()"><br><br>

           <label for="language">Language</label><br><br>

       <div id="rcorners2">

       <div id="rcorners1">

           <input type="text" id="dimensions"  placeholder="Your Answer" name="dimensions" onblur="dimensionValue()"><br><br>
